<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <script src="./sign_in.js" defer></script>
    <link rel="stylesheet" href="../signUp/signup.css" type="text/css">
    <style>
        .main_container{
            max-height: 18rem;
        }
        .forget_route{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="main_container" id="main_container">
        <div  class="sign_up_hdr">
            <p>SIGN IN</p>
        </div>
        <form action="">
            <div class="mail_input">
                <label for="email_input">EMail</label>
                <input type="text" id="email_input">
            </div>
            <div class="password_input">
                <label for="password_input">Password</label>
                <input type="password" id="password_input">
            </div>
            <div class="forget_route">
                <a href="">forget password ?</a>
            </div>
            <div class="signUp_btn_container">
                <button type="submit" class="signUp_btn" id="signIn_btn">SIGN IN</button>
            </div>
        </form>
        <div class="signIn_route">
            <p>If you are not a user? <a href="../signUp/signUp.html">SIGN UP</a></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
