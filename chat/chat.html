<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <link rel="stylesheet" href="./chat.css" type="text/css">
    <script src="./chat.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>

</head>
<body>
    <div class="chat_main_container">
        <div class="chat_header"><p>CHAT</p></div>
        <div class="chat_body">
            <div class="members_list">
                <table id="members_table">
                    <tr>
                        <td>
                            <div class="profile" id=" usr_id">
                                <div class="profile_img" id="profile_img">
                                    <img src="https://media.istockphoto.com/photos/close-up-red-seed-of-micky-mouse-flower-with-blur-background-picture-id1415625631?b=1&k=20&m=1415625631&s=170667a&w=0&h=h0aMS--ulXT5E1p9OCHe2sPQZs99Qy2xwpUTQeR9u5g=" alt="">
                                </div>
                                <div>
                                    <h4>User name</h4>
                                    <p>last seed at</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    
                </table>
            </div>
            <div class="member_chat">
                <table id="chat_table">
                    <tr class="child_user">
                        <td class="user"><p>user</p></td>
                        <td class="msg"><p>message</p></td>
                    </tr>
                    <tr class="parent_user">
                        <td class="p_user"><p>You</p></td>
                        <td class="p_msg"><p>message hkfjhsjfhksjhfhfkjhfhsjfhdsjhfjp</p></td>
                    </tr>
                    
                    
                </table>
            </div>
        </div>
        <div class="chat_footer">
            <div class="chat_input" id="jani">
                <form action="">
                    <input type="text" id="chat_text">
                    <button type="submit" id="send_btn">send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
