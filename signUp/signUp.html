<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sig Up</title>
    <script src="./signUp.js" defer></script>
    <link rel="stylesheet" href="signup.css" type="text/css">
</head>
<body>
    <div class="main_container" id="main_container">
        <div  class="sign_up_hdr">
            <p>SIGN UP</p>
        </div>
        <form action="">
            <div class="name_input">
                <label for="name_input"><p>Name</p></label>
                <input type="text" id="name_input">
            </div>
            <div class="mail_input">
                <label for="email_input">EMail</label>
                <input type="text" id="email_input">
            </div>
            <div class="number_input">
                <label for="number_input">number</label>
                <input type="text" id="number_input">
            </div>
            <div class="password_input">
                <label for="password_input">Password</label>
                <input type="password" id="password_input">
            </div>
            <div class="signUp_btn_container">
                <button type="submit" class="signUp_btn" id="signUp_btn">SIGN UP</button>
            </div>
        </form>
        <div class="signIn_route">
            <p>Already a user? <button type="button" id="signIn_route">LOGIN</button></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>
</html>
